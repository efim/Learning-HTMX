<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Exploring countries</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="../public/output.css" th:href=@{~/public/output.css}
    rel="stylesheet" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
  </head>
  <body class="bg-very-light-gray">
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <header
      class="bg-white h-20 flex flex-row justify-between items-center px-4 shadow-md"
    >
      <h1 class="font-bold">Where in the world?</h1>
      <p>Dark Mode</p>
    </header>
    <nav class="flex flex-col px-6 my-4 justify-around h-48">
      <form method="post" id="search-country" action="">
        <div class="flex flex-row bg-white shadow-md h-14 rounded-lg">
          <p class="w-16 grid place-content-center">IC</p>
          <input
            class="appearance-none flex-grow focus:outline-none mr-2"
            type="text"
            name="country-name"
            placeholder="Search for a country..."
          />
        </div>
      </form>
      <form>
        <select
          name="region"
          class="block w-62 mt-1 h-12 w-64 bg-white shadow-md rounded-md shadow-sm focus:outline-none"
          hx-get="/"
          hx-target="#countries-main-list"
          hx-select="#countries-main-list"
          hx-push-url="true"
        >
          <option
            value=""
            selected
            disabled
            th:selected="${#strings.isEmpty(selectedRegion)}"
          >
            Filter by Region
          </option>
          <option
            th:each="region: ${regionsSet}"
            th:value="${region}"
            th:text="${region}"
            th:selected="${selectedRegion == region}"
            value="Africa"
          >
            Africa
          </option>
          <option th:remove="all" value="Americas">Americas</option>
          <option th:remove="all" value="Asia">Asia</option>
          <option th:remove="all" value="Europe">Europe</option>
          <option th:remove="all" value="Oceania">Oceania</option>
        </select>
      </form>
    </nav>
    <main
      class="flex flex-col items-center gap-10 pb-8"
      id="countries-main-list"
      th:remove="all-but-first"
      th:fragment="countries-main (countriesList)"
    >
      <article
        th:each="country : ${countriesList}"
        id="germany"
        th:id="${country.alpha3Code}"
        class="bg-white h-[350px] w-[275px] border flex flex-col rounded-lg shadow-lg"
      >
        <img
          src="https://flagcdn.com/de.svg"
          th:src="${country.flag}"
          alt="flag of Germany"
          th:alt="|flag of ${country.name}|"
          class="rounded-t-lg"
        />
        <section class="p-8 space-y-3">
          <h2 class="text-2xl font-bold" th:text="${country.name}">Germany</h2>
          <dl class="space-y-1">
            <div class="flex">
              <dt class="font-bold mr-2">Population:</dt>
              <dd
                th:text="${#numbers.formatInteger(country.population, 3, 'COMMA')}"
              >
                81,771,900
              </dd>
            </div>
            <div class="flex">
              <dt class="font-bold mr-2">Region:</dt>
              <dd th:text="${country.region}">Europe</dd>
            </div>
            <div class="flex">
              <dt class="font-bold mr-2">Capital:</dt>
              <dd th:text="${country.capital}">Berlin</dd>
            </div>
          </dl>
        </section>
      </article>

      <article
        id="usa"
        class="bg-white h-[350px] w-[275px] border flex flex-col rounded-lg shadow-lg"
      >
        <img
          src="https://flagcdn.com/us.svg"
          alt="flag of the USA"
          class="rounded-t-lg"
        />
        <section class="p-8 space-y-3">
          <h2 class="text-2xl font-bold">United States of America</h2>
          <dl class="space-y-1">
            <div class="flex">
              <dt class="font-bold mr-2">Population:</dt>
              <dd>329,484,123</dd>
            </div>
            <div class="flex">
              <dt class="font-bold mr-2">Region:</dt>
              <dd>Americas</dd>
            </div>
            <div class="flex">
              <dt class="font-bold mr-2">Capital:</dt>
              <dd>Washington, D.C.</dd>
            </div>
          </dl>
        </section>
      </article>

      <article
        id="Brazil"
        class="bg-white h-[350px] w-[275px] border flex flex-col rounded-lg shadow-lg"
      >
        <img
          src="https://flagcdn.com/br.svg"
          alt="flag of Germany"
          class="rounded-t-lg"
        />
        <section class="p-8 space-y-3">
          <h2 class="text-2xl font-bold">Brazil</h2>
          <dl class="space-y-1">
            <div class="flex">
              <dt class="font-bold mr-2">Population:</dt>
              <dd>212,559,409</dd>
            </div>
            <div class="flex">
              <dt class="font-bold mr-2">Region:</dt>
              <dd>Americas</dd>
            </div>
            <div class="flex">
              <dt class="font-bold mr-2">Capital:</dt>
              <dd>Bras√≠lia</dd>
            </div>
          </dl>
        </section>
      </article>
    </main>
  </body>
</html>
